<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ABCs of CSS Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
            <h1 class="title">Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>

        <div class="subheader">
            <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters </p>
        </div>

        <div class="images">

            <!--containter for image a and hide button-->
            <div class="image-a" id="image-a">
                <img src="/assets/css-letter-a.png" alt="CSS Letter A Image">
                <button class="hide-a" onclick="hideA()">Hide Result</button>
            </div>

            <!--container for image b and hide button-->
            <div class="image-b" id="image-b">
                <img src="/assets/css-letter-b.png" alt="CSS Letter B Image">
                <button class="hide-b" onclick="hideB()">Hide Result</button>
            </div>

            <!-- container for image c and hide button-->
            <div class="image-c" id="image-c">
                <img src="/assets/css-letter-c.png" alt="CSS Letter C Image">
                <button class="hide-c" onclick="hideC()">Hide Result</button>
            </div>

        </div>

        <div class="buttons">
            <button onclick="showA()">A</button>
            <button onclick="showB()">B</button>
            <button onclick="showC()">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
